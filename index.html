<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Sensor Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
    <div id="loginSection">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required><br>
            <input type="password" id="loginPassword" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="dashboardSection" style="display: none;">
        <h2>Smart Coffee Shop Dashboard</h2>
        <p><strong>Current Weight:</strong> <span id="weight">Loading...</span> kg</p>
        <button id="logoutBtn">Logout</button>
    </div>

    <script>
        // Firebase Configuration
        var firebaseConfig = {
            apiKey: "AIzaSyActYOn0E0NquJzJE0U8XU4czOFq3k6bBY",
            authDomain: "r-s-coffee-8f31a.firebaseapp.com",
            databaseURL: "https://r-s-coffee-8f31a-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "r-s-coffee-8f31a",
            storageBucket: "r-s-coffee-8f31a.appspot.com",
            messagingSenderId: "1013399945180",
            appId: "1:1013399945180:web:7fe2a6549b76d1dce3d919"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Function to Get Weight from Firebase
        function getWeight() {
            firebase.database().ref("/sensor/weight").on("value", snapshot => {
                let weight = snapshot.val();

                if (weight !== null) {
                    document.getElementById("weight").innerText = weight.toFixed(2) + " kg"; // Display in kg
                } else {
                    document.getElementById("weight").innerText = "No data available";
                }
            });
        }

        // Login Form Handling
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();
            let email = document.getElementById("loginEmail").value;
            let password = document.getElementById("loginPassword").value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(() => {
                    document.getElementById("loginSection").style.display = "none";
                    document.getElementById("dashboardSection").style.display = "block";
                    getWeight();  // Start fetching weight data
                })
                .catch(error => alert("Error: " + error.message));
        });

        // Logout Function
        document.getElementById("logoutBtn").addEventListener("click", function () {
            firebase.auth().signOut().then(() => {
                document.getElementById("dashboardSection").style.display = "none";
                document.getElementById("loginSection").style.display = "block";
            });
        });
    </script>
</body>
</html>
