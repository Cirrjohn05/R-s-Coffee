<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – R’s Coffee</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #945b19;
      color: #fff8f0;
      text-align: center;
      padding: 50px;
    }
    .form-container {
      background: #4e342e;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      margin: auto;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
    }
    .btn {
      padding: 10px 20px;
      background: #6d4c41;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:hover {
      background: #5d4037;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>R's Coffee Login</h2>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button class="btn" onclick="login()">Login</button>
    <button class="btn" onclick="register()">Register</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyActYOn0E0NquJzJE0u8XU4czOFq3k6bBY",
      authDomain: "r-s-coffee-8f31a.firebaseapp.com",
      databaseURL: "https://r-s-coffee-8f31a-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "r-s-coffee-8f31a"
    };
    firebase.initializeApp(firebaseConfig);

    // Redirect if already logged in
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        window.location.href = "dashboard.html";
      }
    });

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => window.location.href = "dashboard.html")
        .catch(error => alert("Login failed: " + error.message));
    }

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => alert("Registration successful. You can now log in."))
        .catch(error => alert("Registration failed: " + error.message));
    }
  </script>
</body>
</html>
