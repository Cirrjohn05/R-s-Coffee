<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Weight Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #dashboardSection {
            display: none;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.2);
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 100%;
        }
        #weight {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h2>IoT Coffee Shop Weight Monitoring</h2>
    
    <!-- Login Section -->
    <div id="loginSection" class="container">
        <h3>Login</h3>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboardSection" class="container">
        <h3>Dashboard</h3>
        <p>Current Weight: <span id="weight">Loading...</span> kg</p>
        <button id="logoutBtn">Logout</button>
    </div>

    <script>
        // Firebase Configuration
        var firebaseConfig = {
            apiKey: "AIzaSyActYOn0E0NquJzJE0U8XU4czOFq3k6bBY",
            authDomain: "r-s-coffee-8f31a.firebaseapp.com",
            databaseURL: "https://r-s-coffee-8f31a-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "r-s-coffee-8f31a",
            storageBucket: "r-s-coffee-8f31a.appspot.com",
            messagingSenderId: "1013399945180",
            appId: "1:1013399945180:web:7fe2a6549b76d1dce3d919"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Function to Get Weight from Firebase
        function getWeight() {
            firebase.database().ref("/sensor/weight").on("value", snapshot => {
                let weight = snapshot.val();
                document.getElementById("weight").innerText = (weight / 1000).toFixed(3) + " kg"; // Convert g to kg
            });
        }

        // Login Function
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();
            let email = document.getElementById("loginEmail").value;
            let password = document.getElementById("loginPassword").value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(() => {
                    document.getElementById("loginSection").style.display = "none";
                    document.getElementById("dashboardSection").style.display = "block";
                    getWeight();  // Start getting weight data
                })
                .catch(error => alert("Error: " + error.message));
        });

        // Logout Function
        document.getElementById("logoutBtn").addEventListener("click", function () {
            firebase.auth().signOut().then(() => {
                document.getElementById("dashboardSection").style.display = "none";
                document.getElementById("loginSection").style.display = "block";
            });
        });
    </script>
</body>
</html>
