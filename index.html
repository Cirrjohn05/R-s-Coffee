<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>R's Coffee - Login & Registration Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase Libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
  <!-- CSS for styling -->
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; }
    .container { max-width: 400px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { width: 100%; padding: 10px; margin: 10px 0; }
    button { width: 100%; padding: 10px; margin: 10px 0; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    .toggle { text-align: center; margin-top: 20px; cursor: pointer; color: #007bff; text-decoration: underline; }
  </style>
  <script>
    // Firebase configuration - replace these with your actual config values
    var firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID",
      databaseURL: "YOUR_DATABASE_URL"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>
    
    <!-- Login Form -->
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
      <button type="button" id="forgotPassword">Forgot Password?</button>
    </form>
    
    <!-- Registration Form (hidden by default) -->
    <form id="registerForm" style="display: none;">
      <input type="email" id="regEmail" placeholder="Email" required>
      <input type="password" id="regPassword" placeholder="Password" required>
      <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Create Account</button>
    </form>
    
    <div class="toggle" id="toggleForm">Don't have an account? Create one</div>
    
    <div class="toggle" id="togglePhone">Or login with phone number</div>
    
    <!-- Phone Authentication Form -->
    <form id="phoneForm" style="display:none;">
      <input type="text" id="phoneNumber" placeholder="Phone Number (e.g., +1234567890)" required>
      <button type="button" id="sendCode">Send Verification Code</button>
      <input type="text" id="verificationCode" placeholder="Enter Verification Code" style="display:none;">
      <button type="button" id="verifyCode" style="display:none;">Verify Code</button>
    </form>
  </div>

  <script>
    // Toggle between Login and Registration forms
    const toggleForm = document.getElementById('toggleForm');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const formTitle = document.getElementById('form-title');

    toggleForm.addEventListener('click', () => {
      if (loginForm.style.display === 'none') {
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
        formTitle.innerText = 'Login';
        toggleForm.innerText = "Don't have an account? Create one";
      } else {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
        formTitle.innerText = 'Register';
        toggleForm.innerText = "Already have an account? Login";
      }
    });

    // Login Form Submission
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      firebase.auth().signInWithEmailAndPassword(email, password)
      .then(function(userCredential) {
        alert("Login successful!");
      })
      .catch(function(error) {
        alert("Error: " + error.message);
      });
    });

    // Registration Form Submission
    registerForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      const confirmPassword = document.getElementById('regConfirmPassword').value;
      
      if(password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }
      
      firebase.auth().createUserWithEmailAndPassword(email, password)
      .then(function(userCredential) {
        alert("Account created successfully!");
      })
      .catch(function(error) {
        alert("Error: " + error.message);
      });
    });

    // Forgot Password
    document.getElementById('forgotPassword').addEventListener('click', function() {
      const email = document.getElementById('loginEmail').value;
      if (email === "") {
        alert("Please enter your email address.");
        return;
      }
      firebase.auth().sendPasswordResetEmail(email)
      .then(function() {
        alert("Password reset email sent!");
      })
      .catch(function(error) {
        alert("Error: " + error.message);
      });
    });

    // Toggle Phone Authentication Form
    const togglePhone = document.getElementById('togglePhone');
    const phoneForm = document.getElementById('phoneForm');
    togglePhone.addEventListener('click', () => {
      if(phoneForm.style.display === 'none') {
        phoneForm.style.display = 'block';
      } else {
        phoneForm.style.display = 'none';
      }
    });

    // Phone Authentication Setup
    var recaptchaVerifier = new firebase.auth.RecaptchaVerifier('sendCode', {
      'size': 'invisible',
      'callback': function(response) {
        // reCAPTCHA solved - allow phone auth
      }
    });

    // Send Verification Code
    document.getElementById('sendCode').addEventListener('click', function() {
      var phoneNumber = document.getElementById('phoneNumber').value;
      var appVerifier = recaptchaVerifier;
      firebase.auth().signInWithPhoneNumber(phoneNumber, appVerifier)
      .then(function (confirmationResult) {
        window.confirmationResult = confirmationResult;
        alert("Verification code sent to " + phoneNumber);
        document.getElementById('verificationCode').style.display = 'block';
        document.getElementById('verifyCode').style.display = 'block';
      }).catch(function (error) {
        alert("Error: " + error.message);
      });
    });

    // Verify Code
    document.getElementById('verifyCode').addEventListener('click', function() {
      var code = document.getElementById('verificationCode').value;
      confirmationResult.confirm(code)
      .then(function (result) {
        alert("Phone login successful!");
      }).catch(function (error) {
        alert("Error: " + error.message);
      });
    });
  </script>
</body>
</html>
