<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Cell Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .weight { font-size: 40px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Load Cell Weight Data</h2>
    <p class="weight" id="weightValue">Loading...</p>

    <script>
        // ðŸ”¹ Firebase Configuration
        var firebaseConfig = {
            apiKey: "AIzaSyActYOn0E0NquJzJE0U8XU4czOFq3k6bBY",
            authDomain: "r-s-coffee-8f31a.firebaseapp.com",
            databaseURL: "https://r-s-coffee-8f31a-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "r-s-coffee-8f31a",
            storageBucket: "r-s-coffee-8f31a.appspot.com",
            messagingSenderId: "1013399945180",
            appId: "1:1013399945180:web:7fe2a6549b76d1dce3d919" 
        };
        firebase.initializeApp(firebaseConfig);

        // ðŸ”¹ Get data from Firebase
        var database = firebase.database();
        var weightRef = database.ref("/SmartBin/Weight");

        weightRef.on("value", function(snapshot) {
            document.getElementById("weightValue").innerText = snapshot.val() + " g";
        });
    </script>
</body>
</html>
